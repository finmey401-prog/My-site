<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Онлайн Проверки — Современный Сайт</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<!-- CSS -->
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Онлайн Проверки в Одном Месте</h1>
  <p>Быстро, удобно, без рекламы</p>
</header>

<main>
  <section id="ip-check" class="card">
    <h2>Проверка IP-адреса</h2>
    <div id="ip-info" class="info loading">Загрузка IP...</div>
    <button id="copy-ip-btn" class="btn" disabled>Скопировать IP</button>
  </section>

  <section id="speed-check" class="card">
    <h2>Тест скорости интернета</h2>
    <div class="speed-widget-wrapper">
      <iframe src="https://fast.com" title="Тест скорости" allowfullscreen></iframe>
    </div>
  </section>
</main>

<footer>
  <small>© 2025 by finmey401-prog. Все права защищены.</small>
</footer>

<script src="script.js"></script>
</body>
</html>
